<h3>Add a Game</h3>
<div class="form">
  <form ng-submit="ctrl.createGames()">
    <input type="text" ng-model="ctrl.formdata.name" placeholder="name"/>
    <input type="text" ng-model="ctrl.formdata.platforms" placeholder="platforms"/>
    <input type="text" ng-model="ctrl.formdata.image" placeholder="image"/>
    <input type="text" ng-model="ctrl.formdata.description" placeholder="description"/>
    <input type="text" ng-model="ctrl.formdata.genre" placeholder="genre"/>
    <input type="text" ng-model="ctrl.formdata.rating" placeholder="rating"/>
    <input type="text" ng-model="ctrl.formdata.developers" placeholder="developers"/>
    <input type="text" ng-model="ctrl.formdata.publisher" placeholder="publisher"/><input type="text" ng-model="ctrl.formdata.review" placeholder="review"/>
    <input type="text" ng-model="ctrl.formdata.videos" placeholder="videos"/>
    <input type="text" ng-model="ctrl.formdata.release_date" placeholder="release_date"/>
    <input type="submit"/>
  </form>
</div>
