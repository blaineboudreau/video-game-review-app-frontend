<!DOCTYPE html>
<html ng-app="call_of_review_app">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title></title>
  </head>
  <body ng-controller="mainController as ctrl">

    <form ng-submit="ctrl.login(userPass)">
      <input type="text" ng-model="userPass.username" placeholder="username"/>
      <input type="password" ng-model="userPass.password" placeholder="password"/>
      <input type="submit"/>
    </form>

    <ul>
    <li>
      <a href="#" ng-click="ctrl.logout()">Log Out</a>
    </li>
    <li>
      <a href='#' ng-click="ctrl.getUsers()">Get Users Test</a>
    </li>
    <li>
      <a href="#" ng-click="ctrl.showGames(user.id)">Show Games Test</a>
    </li>
    <li>
      <a href="#" ng-click="ctrl.createGames(user.id)">Create Games Test</a>
    </li>
  </ul>
    <form ng-submit="ctrl.createGames(user.id)">
      <input type="text" ng-model="createGames.name" placeholder="name"/>
      <input type="text" ng-model="createGames.platforms" placeholder="platforms"/>
      <input type="text" ng-model="createGames.image" placeholder="image"/>
      <input type="text" ng-model="createGames.description" placeholder="description"/>
      <input type="text" ng-model="createGames.genre" placeholder="genre"/>
      <input type="text" ng-model="createGames.rating" placeholder="rating"/>
      <input type="text" ng-model="createGames.developers" placeholder="developers"/>
      <input type="text" ng-model="createGames.publisher" placeholder="publisher"/><input type="text" ng-model="createGames.review" placeholder="review"/>
      <input type="text" ng-model="createGames.videos" placeholder="videos"/>
      <input type="text" ng-model="createGames.release_date" placeholder="release_date"/>
      <input type="submit"/>
    </form>

    <!-- <h4 ng-click="ctrl.getUsers()">Get Users Test</h4>
      <div> {{ ctrl.error }} </div> -->


  <div ng-repeat="games in ctrl.new_game">
    {{ new_game.name }}
  </div>


  <div ng-repeat="user in ctrl.users">
    {{ user.username }}
  </div>

  </body>
</html>
