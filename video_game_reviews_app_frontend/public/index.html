<!DOCTYPE html>
<html ng-app="call_of_review_app">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title></title>
  </head>
  <body ng-controller="mainController as ctrl">

    <!-- {{ ctrl.user.username }} -->

    <form ng-submit="ctrl.login(userPass)">
    <input type="text" ng-model="userPass.username" placeholder="username"/>
    <input type="password" ng-model="userPass.password" placeholder="password"/>
    <input type="submit"/>
  </form>

  <h4 ng-click="ctrl.getUsers()">Click to see behind scenes info</h4>

  <a href="#" ng-click="ctrl.logout()">Log Out</a>

  <div> {{ ctrl.error }} </div>

  <div ng-repear="user in ctrl.users">
    {{ user.username }}
  </div>

  </body>
</html>
