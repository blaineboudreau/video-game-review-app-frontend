<!DOCTYPE html>
<html ng-app="call_of_review_app">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/basic.js"></script>
    <title></title>
    <link rel="shortcut icon" href="">
  </head>
  <body ng-controller="mainController as ctrl">
    <nav>
      <form ng-submit="ctrl.login(userPass)" class="form-login">
        <div id="log">
          <input type="text" ng-model="userPass.username" placeholder="username"/>
          <input type="password" ng-model="userPass.password" placeholder="password"/>
          <button type="submit">submit</button>
        </div>
      </form>
      <form ng-submit="ctrl.signup(userPass)" class="form-login">
        <div id="sin">
          <input type="text" ng-model="userPass.username" placeholder="username"/>
          <input type="password" ng-model="userPass.password" placeholder="password"/>
          <button type="submit">submit</button>
        </div>
      </form>
        <button type="button" onclick="showSin('sin')">sign up</button>
        <button type="button" onclick="showLog('log')">log in</button>
        <button id="logout-button" ng-if="ctrl.user" ng-click="ctrl.logout()">log out</button>
        <button type="button" onclick="show('new')">new game</button>
    </nav>
    <header>
      <img id="health-bar" src="http://orig05.deviantart.net/39d6/f/2014/186/b/9/sword_art_online_hp_bar_by_darkblackswords-d5nvlz9.png">
    </header>
    <div class="container">
      <main>
        <div id="search-form">
          <form ng-submit="">
            <input type="text" placeholder="search game">
            <button type="submit">Search Giantbomb</button>
          </form>
        </div>
        <div id="index-games">
          <button id="showgame-button" ng-click="ctrl.showGames(user.id)">Display My Games</button>
            <div id="game-info" ng-repeat="game in ctrl.games">
              <div id="image">
                <img src= "{{ game.image }}">
              </div>
              <button class="index-buttons" ng-click="ctrl.showGame(game.id)">Game Info</button>
              <button class="index-buttons" ng-click="ctrl.deleteGamesFromDB(game.id)">Delete Game</button>
              <button class="index-buttons" type="button" onclick="showEdit('edit')" ng-if="ctrl.game">edit game</button>
              <form ng-submit="ctrl.editGame(game.id)" class="form">
                <div id="edit">
                  <input type="text" ng-model="ctrl.editformdata.name" placeholder="name"/>
                  <input type="text" ng-model="ctrl.editformdata.platforms" placeholder="platforms"/>
                  <input type="text" ng-model="ctrl.editformdata.image" placeholder="image"/>
                  <input type="text" ng-model="ctrl.editformdata.description" placeholder="description"/>
                  <input type="text" ng-model="ctrl.editformdata.genre" placeholder="genre"/>
                  <input type="text" ng-model="ctrl.editformdata.rating" placeholder="rating"/>
                  <input type="text" ng-model="ctrl.editformdata.developers" placeholder="developers"/>
                  <input type="text" ng-model="ctrl.editformdata.publisher" placeholder="publisher"/><input type="text" ng-model="ctrl.editformdata.review" placeholder="review"/>
                  <input type="text" ng-model="ctrl.editformdata.videos" placeholder="videos"/>
                  <input type="text" ng-model="ctrl.editformdata.release_date" placeholder="release_date"/>
                  <input type="submit"/>
                </div>
              </form>
          </div>
      </main>
      <aside>
        <div class="game-container" ng-if="ctrl.game.length != 0">
          <p>{{ ctrl.game.name }}</p>
          <p>Platforms: {{ ctrl.game.platforms }}</p>
          <p>Genre: {{ ctrl.game.genre }}</p>
          <p >Description: {{ ctrl.game.description }}</p>
          <p>Rating: {{ ctrl.game.rating }}</p>
          <p>Developers: {{ ctrl.game.developers }}</p>
          <p>Publisher: {{ ctrl.game.publisher }}</p>
        </div>
        <form ng-submit="ctrl.createGames()" class="form">
          <div id="new">
            <h3>Add Game</h3>
            <input type="text" ng-model="ctrl.formdata.name" placeholder="name"/>
            <input type="text" ng-model="ctrl.formdata.platforms" placeholder="platforms"/>
            <input type="text" ng-model="ctrl.formdata.image" placeholder="image"/>
            <input type="hidden" ng-model="ctrl.formdata.description" placeholder="description"/>
            <input type="text" ng-model="ctrl.formdata.genre" placeholder="genre"/>
            <input type="text" ng-model="ctrl.formdata.rating" placeholder="rating"/>
            <input type="text" ng-model="ctrl.formdata.developers" placeholder="developers"/>
            <input type="text" ng-model="ctrl.formdata.publisher" placeholder="publisher"/><input type="text" ng-model="ctrl.formdata.review" placeholder="review"/>
            <input type="text" ng-model="ctrl.formdata.videos" placeholder="videos"/>
            <input type="text" ng-model="ctrl.formdata.release_date" placeholder="release_date"/>
            <input type="submit"/>
          </div>
        </form>
      <aside>
     </div>
    </div>
  </body>
  <footer>
    <div id="buster-sword">
      <!-- <img src="https://s-media-cache-ak0.pinimg.com/236x/31/61/46/31614618eac3b0335216bfb8b955bda2.jpg"> -->
    </div>
   <p><cite>Â© 2017 Development by Blaine Boudreau</cite></p>
  </footer>
</html>
